<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beer Quiz</title>
    <style>
        body{
            background-color: rgb(109, 187, 109);
        }
    </style>
</head>
<body>
    <center>
        <h1>BEER QUIZ!!</h1>
        <h3>Take the quiz to determine how enthusiastic about beer you are.</h3>
    </center>

    <form>
<h3>Do you like beer?:</h3>  
    <input type="radio" name="like" id="Yes">
    <label for="Yes"><b>Yes</b></label></br>
    <input type="radio" name="like" id="No">
    <label for="No">No</label></br>
    <input type="radio" name="like" id="Maybe">
    <label for="Maybe">Maybe</label></br>
    </form>

    <form>
<h3>Do you know what beer is made of?:</h3>    
    <input type="radio" name="like" id="Yes">
    <label for="Yes"><b>Yes</b></label></br>
    <input type="radio" name="like" id="No">
    <label for="No">No</label></br>
    <input type="radio" name="like" id="Maybe">
    <label for="Maybe">Maybe</label></br>
    </form>

    <form>
<h3>Do you have a favorite beer style?:</h3>
    <input type="radio" name="like" id="Yes">
    <label for="Yes"><b>Yes</b></label></br>
    <input type="radio" name="like" id="No">
    <label for="No">No</label></br>
    <input type="radio" name="like" id="Maybe">
    <label for="Maybe">Maybe</label></br>
    </form>

    <form>
<h3>Just select yes:</h3>
    <input type="radio" name="like" id="Yes">
    <label for="Yes"><b>Yes</b></label></br>
    <input type="radio" name="like" id="No">
    <label for="No">No</label></br>
    <input type="radio" name="like" id="Maybe">
    <label for="Maybe">Maybe</label></br>
    </form>

    <form>
    <p> 
            <h3><label for="style pick">Please select a favorite style:</label></h3>

            <select name="style pick" id="drink">
                <option value="Porter">Porter</option>
                <option value="Sour">Sour</option>
                <option value="Pilsner">Pilsner</option>
                <option value="Stout">Stout</option>
                <option value="IPA">IPA</option>
            </select>
   </p>         
    </form>

    <form>
    <label for="scale" id="beer amount">Amount of Beers You Drink a Month:</label><br>
    <b>1</b><input type="range" id="scale" min="1" max="50" step="5" name="scale"><b>50</b>
    </form>
<br>
<br>
    <p><button>Submit</button></p>
</form>
